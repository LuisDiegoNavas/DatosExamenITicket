<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">

        <div class="card-header bg-black text-white"> </div>
        <div class="card-body">

     <!-------------------Esto es un Formulario--------------- -->
        <div class="container">

            <form th:object = "${evento}" th:action="@{/save}" method="POST">

            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-3 row">
                <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "Nombre Cliente" id="nombres">
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label class="form-control-sm col-md-2 col-form-label" for="precio">Precio</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6" placeholder= "precio" id="precio">
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label class="form-control-sm col-form-label col-md-2" for="Capacidad">Capacidad</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6" placeholder= "Capacidad" id="capacidad">
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label class="form-control-sm col-form-label col-md-2" for="Lugar">Lugar</label>
                <div class="col-sm-10">
                     <input type="text" th:field="*{lugar}" class="form-control form-control-sm col-md-6" placeholder= "Lugar" id="Lugar" >
                </div>
            </div>
            
            <div class="form-group mb-3 row">
                <label class="form-control-sm col-form-label col-md-2" for="Fecha">Fecha</label>
                <div class="col-sm-10">
                     <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "AÃ±o-Mes-Dia" id="Fecha" >
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label class="form-control-sm col-form-label col-md-2" for="artista">Artista</label>
                <div class="col-sm-10">
                    <select th:field="*{artista}" class="form-control form-control-sm col-md-6" id="artista">
                        <option th:each="x:${artistas}"
                        th:value="${x.id}"
                        th:text="${x.nombre}"/>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>
        </div>
        </div>
        </div>

    </body>
</html>
